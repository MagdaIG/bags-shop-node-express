version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tienda_postgres
    environment:
      POSTGRES_DB: tienda_online
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lalala
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tienda_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tienda.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
